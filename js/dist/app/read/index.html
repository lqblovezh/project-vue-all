    <title></title>
    <style>
      @keyframes pre-loading-hide {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .my-pre-mask.load-hide {
        animation: pre-loading-hide 0.6s linear forwards;
      }
      .my-pre-mask {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 1;
        z-index: 300000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .my-pre-mask > .pre-loading img{
        width: 75px
      }
      .my-pre-mask > .pre-loading > .loading-text {
        font-size: 20px;
        text-align: center;
        color: #52BEF9;
        /* margin-top: -25px; */
        font-family: -apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif !important
      }
      .circular {
        animation: pre-loading 1s linear infinite;
        height: 60px;
        width: 60px;
        color: #fff;
        stroke-dasharray: 90, 150;
        stroke-dashoffset: 0;
        stroke-width: 4;
        stroke: #0980bb;
        stroke-linecap: round;
      }
    </style>
